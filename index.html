<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <picture>
        <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg">
        <img class="image" src="images/image-product-mobile.jpg" alt="image of the perfume">
      </picture>
      <div class="content">
        <div class="content-container">
          <h4>Perfume</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="price-new">$149.99</p>
            <p class="price-old">$169.99<span class="visually-hidden">The perviuos price was $169.99</span></p>
          </div>
          <button class="btn-cart"><img class="icon-cart" src="images/icon-cart.svg" alt="cart icon"> Add to
            Cart</button>
        </div>
        </di>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Guo Chen</a>.
    </div>
  </footer>
</body>

</html>
